<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Pathan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="images/Logo.png">
</head>
<body>
    <video autoplay loop muted plays-inline src="videos/clouds.mp4" type="video/mp4" class="background-clip">
    </video>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">--Â°c</h1>
            <h2 class="city">City</h2>
        </div>
        <div class="details">
            <div class="col" id="humidity">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">---%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col" id="wind">
                <img src="images/wind.png">
                <div>
                    <p class="wind">-- km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
